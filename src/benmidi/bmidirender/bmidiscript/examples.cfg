tr1 = Builder()
tr1.setInstrument('fretless bass')
tr1.note('c3', 2)
tr1.note('d3', 2)
tr1.note('e3', 2)
tr1.rest(2)
tr1.note('f3',2)

tr2 = Builder()
tr2.setInstrument('ocarina')
tr2.note('e4', 2)
tr2.note('f4', 2)
tr2.note('g4', 2)
tr2.rest(2)
tr2.note('a4',2)

result = [tr1, tr2]
