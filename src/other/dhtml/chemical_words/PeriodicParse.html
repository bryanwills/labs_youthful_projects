function createParseMapFlip()
{

//Parse from "flipped" things
//Eliminate spaces and split by return
var astrInput = biginput.value.replace(/ /g,"").toLowerCase().split("\n");
var astrResults = [];

alert(alreadyInNatural.indexOf("he"));

for (var i in astrInput)
{
	var astrTemp = astrInput[i].split("=");
	if (astrTemp.length!= 2) { alert ("Error in form of data, line" + i); return;}
	var nElement = parseInt(astrTemp[1]);
	if (! isFinite(nElement)) { alert ("Error - element number not numeric, line" + i); return;}
	
	
	if (alreadyInNatural.indexOf(","+astrTemp[0]+":") != -1 ) { alert ("String   " + astrTemp[0] + "   is natural, line" + i); return;}
	
	//if (i%15 == 0) astrTemp[0] = "\n" + astrTemp[0] ; //add a new line every 15

	astrResults.push( astrTemp[0] + ":-" + nElement);
	
	}

biginput.value = astrResults.join(",");
}

function spacesBetweenData()
{
	var strIn = biginput.value;
	biginput.value = strIn.replace(/([0-9]+)([A-Z][a-z]?)([A-Z][a-z]+)(\(?[0-9\.]+\)?)/g,"oo $1 $2 $3 $4");

}

function createParseMapNormal()
{
var astrInput = biginput.value.split("\n");

var astrMapData = [];
var astrElemData = [];
for (var i in astrInput)
{
var astrTemp = astrInput[i].split(" ");
var strElementAbbrev = astrTemp[2];

astrMapData.push(strElementAbbrev.toLowerCase() + ':"' + astrTemp[1]+'"');
astrElemData[i] = '["' + strElementAbbrev + '","' + astrTemp[3] + '","' + astrTemp[4] + '"]';
}
biginput.value = "MAPDATA\n\n" + astrMapData.join(",") + "ELEMDATA\n\n" + astrElemData.join(",");
}

</script>

<button onmouseup="createParseMapFlip();">createParseMapFlip</button>
<button onmouseup="createParseMapNormal();">createParseMapNormal</button>
<button onmouseup="spacesBetweenData();">spacesBetweenData</button>


<textarea id="biginput" rows=30 cols=30></textarea>
