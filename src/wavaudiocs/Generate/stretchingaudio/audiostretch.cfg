programVersion=0.0.1
paramExpression0=$@//$$Main$@Random r=new Random(13);$@int nfrags = 4; //how many fragments$@int nsecondsoutput = 10;$@int slicemult = 2;$@WaveAudio w = loadWav("tones/flute.wav");$@$@int sliceSize = (int) ((double) w.data[0].Length / (double) nfrags);$@$@WaveAudio wout = new WaveAudio(w.getSampleRate(), w.getNumChannels());$@int neededsamples = nsecondsoutput * 44100;$@wout.LengthInSamples = neededsamples;$@int neededslices = 2 * (int) ((double)neededsamples / (double)sliceSize) - 1;$@//want twice as many, because 2 play at once$@for (int i = 0; i < neededslices; i++)$@{$@	int which = r.Next(nfrags * slicemult-1);$@$@	double slope = 0.5 / ((double)sliceSize);$@$@	for (int j=0; j<sliceSize; j++)$@	{$@		int src = j + which*(sliceSize/slicemult);$@		int destination = j + i*(sliceSize)/2;$@		double v = w.data[0][src] / 2.0;$@		if (j < sliceSize / 2)$@			v *= slope * j;$@		else$@			v *= slope * (sliceSize - j);$@		wout.data[0][destination] += v;$@	}$@$@}$@result=wout;$@$@//$$EndMain$@$@
