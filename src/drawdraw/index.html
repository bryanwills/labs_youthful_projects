<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta http-equiv="cleartype" content="on" />
<meta name="HandheldFriendly" content="True" />

<title>Drawdraw</title>

<link rel="stylesheet" href="style.css" type="text/css" media="screen">
<script src="js/util.js" type="text/javascript" charset="utf-8"></script>
<script src="js/raphael.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="js/rendering.js" type="text/javascript" charset="utf-8"></script>
<script src="js/top.js" type="text/javascript" charset="utf-8"></script>
<script src="js/samples.js" type="text/javascript" charset="utf-8"></script>

 <script type="text/javascript">
	window.onload = function () { setup(); }
 </script>
 <style type="text/css" media="screen">
#holder {
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border: solid 2px #fff;
    height: 75%;
    left: 64px;
    position: absolute;
    top: 0px;
    width: 75%;
}
</style>
</head>
<body>



<div id="holder" style="border: solid 2px #fff; "></div>

<div style="width:20em; display:inline">

<button onclick="createNew('l'); doTransformRender()" title="Add Line"><img src="img/l.gif"></button><br/>
<button onclick="createNew('c'); doTransformRender()" title="Add Circle"><img src="img/c.gif"></button><br/>
<button onclick="createNew('lgen'); doTransformRender()" title="Add Generator"><img src="img/lchild.png"></button><br/>

<button onclick="onSetCoords()" title="Coords"><img src="img/theta.png"></button><br/>
<button onclick="deleteSelected(); doTransformRender()" title="Delete"><img src="img/bin_closed.png"></button><br/>
<button onclick="onOnlyPerim()"  title="Only Perimeter"><img src="img/bullet_black.png"></button><br/>

<!-- <button onclick="alert('feature in progress...')" title="Add frame"><img src="img/film_add.png"></button><br/> -->
<!-- <button onclick="alert('feature in progress...')" title="Animate"><img src="img/film_go.png"></button><br/> -->

<button onclick="g_nShapesToDraw+=25; doTransformRender()" title="Draw More"><img src="img/pencil_add.png"></button><br/>
<button onclick="g_nShapesToDraw-=25; doTransformRender()" title="Draw Less"><img src="img/pencil_delete.png"></button><br/>
<button onclick="onZoom(1)" title="Zoom In"><img src="img/zoom_in.png"></button><br/>
<button onclick="onZoom(-1)" title="Zoom Out"><img src="img/zoom_out.png"></button><br/>
<button onclick="onLoadRandom()" title="Open Example"><img src="img/eye.png"></button><br/>
<button onclick="onSave()" title="Save"><img src="img/save.png"></button><br/>

</div>

<br><br>
<div id="copy">A project by MoltenJS (Ben Fisher), 2010.</a> <a href="../">See more projects</a>.</div>
</body>
</html>
