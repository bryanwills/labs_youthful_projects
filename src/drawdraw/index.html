<head>

<link rel="stylesheet" href="style.css" type="text/css" media="screen">
<script src="js/util.js" type="text/javascript" charset="utf-8"></script>
<script src="js/raphael.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="js/rendering.js" type="text/javascript" charset="utf-8"></script>
<script src="js/top.js" type="text/javascript" charset="utf-8"></script>
<script src="js/samples.js" type="text/javascript" charset="utf-8"></script>

 <script type="text/javascript">
	window.onload = function () { setup(); }
 </script>
 <style type="text/css" media="screen">
            #holder {
                -moz-border-radius: 2px;
                -webkit-border-radius: 2px;
                border: solid 2px #fff;
		
		height: 600px;
    left: 64px;
    position: absolute;
    top: 0px;
    width: 800px;
            }
        
        </style>
</head>
<body>



<div id="holder" style="border: solid 2px #fff; "></div>

<div style="width:20em; display:inline">

<button onclick="createNew('l');doTransformRender()" alt="Add Line" title="Add Line"><img src="img/l.gif"></button><br/>
<button onclick="createNew('c');doTransformRender()"; alt="Add Circle" title="Add Circle"><img src="img/c.gif"></button><br/>
<button onclick="createNew('lgen');doTransformRender()" alt="Add Generator" title="Add Generator"><img src="img/lchild.png"></button><br/>

<button onclick="onSetCoords()" alt="Coords" title="Coords"><img src="img/theta.png"></button><br/>
<button onclick="deleteSelected();doTransformRender()" alt="Delete" title="Delete"><img src="img/bin_closed.png"></button><br/>
<button onclick="onOnlyPerim()" alt="Only Perimeter" title="Only Perimeter"><img src="img/bullet_black.png"></button><br/>

<!-- <button onclick="alert('feature in progress...')" alt="Add frame" title="Add frame"><img src="img/film_add.png"></button><br/> -->
<!-- <button onclick="alert('feature in progress...')" alt="Animate" title="Animate"><img src="img/film_go.png"></button><br/> -->

<button onclick="g_nShapesToDraw+=25;doTransformRender()" alt="Draw More" title="Draw More"><img src="img/pencil_add.png"></button><br/>
<button onclick="g_nShapesToDraw-=25;doTransformRender()" alt="Draw Less" title="Draw Less"><img src="img/pencil_delete.png"></button><br/>
<button onclick="onZoom(1)" alt="Zoom In" title="Zoom In"><img src="img/zoom_in.png"></button><br/>
<button onclick="onZoom(-1)" alt="Zoom Out" title="Zoom Out"><img src="img/zoom_out.png"></button><br/>
<button onclick="onLoadRandom()" alt="Open Example" title="Open Example"><img src="img/eye.png"></button><br/>
<button onclick="onSave()" alt="Save" title="Save"><img src="img/save.png"></button><br/><!-- to url-->

</div>

<br><br>
<div id="copy"><a href="/projects">A project by Ben Fisher, 2010</a>. icons by famfamfam.</div>
